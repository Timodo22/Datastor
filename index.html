<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paradym Login Demo</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body { font-family: 'Segoe UI', Tahoma; background: #eef2ff; padding: 20px; }
    .card { background: white; border-radius: 12px; padding: 25px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-bottom: 20px; }
    .btn { background: #6366f1; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: 600; }
    .btn:hover { background: #4f46e5; }
    pre { background: #f8fafc; padding: 10px; border-radius: 8px; overflow-x: auto; }
    #login-status { font-weight: bold; color: green; }
  </style>
</head>
<body>
  <div class="card">
    <h1>üîê Paradym Wallet Login</h1>
    <p>Klik om in te loggen met je Paradym Wallet.</p>
    <button class="btn" onclick="createLogin()">Genereer QR Code</button>
  </div>

  <div class="card" id="qr-card" style="display:none;">
    <h2>üì± Scan met je Wallet</h2>
    <div id="qrcode"></div>
    <p><strong>URL:</strong></p>
    <pre id="openid-url"></pre>
  </div>

  <div class="card" id="result-card" style="display:none;">
    <h2>‚úÖ Ingelogd!</h2>
    <p id="login-status">Wallet geverifieerd</p>
    <h3>üë§ Wallet Holder:</h3>
    <pre id="holder"></pre>
    <h3>üìú Payload Data:</h3>
    <pre id="payload"></pre>
  </div>

  <script>
  const API_URL = "https://dockerapi-aika.onrender.com";
  let currentId = null;

  async function createLogin() {
    const res = await fetch(`${API_URL}/request/create`, { method: "POST", headers: {"Content-Type":"application/json"}, body: JSON.stringify({ issuer: "paradym", purpose: "Login" })});
    const data = await res.json();
    currentId = data.request_id;

    document.getElementById("openid-url").textContent = data.openid_url;
    new QRCode(document.getElementById("qrcode"), { text: data.openid_url, width: 250, height: 250 });
    document.getElementById("qr-card").style.display = "block";

    pollStatus();
  }

  function pollStatus() {
    const timer = setInterval(async () => {
      const res = await fetch(`${API_URL}/presentation/${currentId}/status`);
      const data = await res.json();
      if (data.status === "completed") {
        clearInterval(timer);
        showLogin(data);
      }
    }, 2000);
  }

  function showLogin(data) {
    document.getElementById("result-card").style.display = "block";
    document.getElementById("holder").textContent = JSON.stringify(data.holder, null, 2);
    document.getElementById("payload").textContent = JSON.stringify(data.payload, null, 2);
  }
  </script>
</body>
</html>
