<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paradym Wallet Login</title>

  <!-- Moderne QR library -->
  <script src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #eef2ff;
      padding: 40px;
      color: #111827;
    }

    .card {
      background: white;
      border-radius: 14px;
      padding: 25px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      max-width: 600px;
      margin: 20px auto;
    }

    h1, h2 {
      margin-bottom: 10px;
    }

    .btn {
      background: #6366f1;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 16px;
      transition: background 0.2s ease;
    }

    .btn:hover { background: #4f46e5; }

    a.link {
      background: #e0e7ff;
      padding: 8px 12px;
      border-radius: 6px;
      text-decoration: none;
      color: #312e81;
      display: inline-block;
      margin-top: 10px;
    }

    a.link:hover { background: #c7d2fe; }

    pre {
      background: #f8fafc;
      padding: 10px;
      border-radius: 8px;
      overflow-x: auto;
      font-size: 13px;
    }

    #status { font-size: 14px; color: #6b7280; }
  </style>
</head>
<body>
  <div class="card">
    <h1>üîê Paradym Wallet Login</h1>
    <p>Klik hieronder om in te loggen met je Paradym Wallet.</p>
    <button class="btn" onclick="createLogin()">Genereer QR Code</button>
    <p id="status"></p>
  </div>

  <div class="card" id="qr-card" style="display:none;">
    <h2>üì± Scan met je Wallet</h2>
    <div id="qrcode" style="margin: 20px auto; width: 280px; height: 280px;"></div>
    <a id="wallet-link" class="link" href="#" target="_blank">Open in Paradym Wallet</a>
    <pre id="openid-url"></pre>
  </div>

  <div class="card" id="loading-card" style="display:none;">
    <h2>‚è≥ Bezig met verificatie...</h2>
    <p>Even geduld, we controleren je wallet.</p>
  </div>

  <script>
    const API_URL = "https://dockerapi-aika.onrender.com";
    let currentId = null;
    let qrCode = null;

    async function createLogin() {
      document.getElementById("status").textContent = "Verzoek aanmaken...";
      const res = await fetch(`${API_URL}/request/create`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ issuer: "local", purpose: "Login" })
      });

      const data = await res.json();
      if (!data.openid_url) {
        alert("Fout bij aanmaken van verificatie: " + JSON.stringify(data));
        return;
      }

      currentId = data.request_id;
      const url = data.openid_url.trim();

      // ‚úÖ Veilige QR generator (ondersteunt extreem lange URLs)
      qrCode = new QRCodeStyling({
        width: 280,
        height: 280,
        type: "svg",
        data: url,
        dotsOptions: {
          color: "#111827",
          type: "rounded"
        },
        backgroundOptions: {
          color: "#ffffff"
        },
        margin: 8
      });

      document.getElementById("qrcode").innerHTML = "";
      qrCode.append(document.getElementById("qrcode"));

      document.getElementById("wallet-link").href = url;
      document.getElementById("openid-url").textContent = url;
      document.getElementById("qr-card").style.display = "block";
      document.getElementById("status").textContent = "QR gegenereerd ‚Äî scan met je wallet.";

      pollStatus();
    }

    function pollStatus() {
      const timer = setInterval(async () => {
        const res = await fetch(`${API_URL}/presentation/${currentId}/status`);
        if (!res.ok) return;
        const data = await res.json();

        if (data.status === "completed") {
          clearInterval(timer);
          localStorage.setItem("wallet_session", JSON.stringify(data.result || data));
          document.getElementById("status").textContent = "‚úÖ Wallet geverifieerd!";
          document.getElementById("qr-card").style.display = "none";
          document.getElementById("loading-card").style.display = "block";
          setTimeout(() => window.location.href = "/dashboard.html", 1500);
        } else if (data.status === "failed") {
          clearInterval(timer);
          alert("‚ùå Verificatie mislukt of geannuleerd.");
        }
      }, 2000);
    }
  </script>
</body>
</html>
