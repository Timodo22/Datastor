<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paradym Wallet Login</title>

  <!-- Sterke QR generator (lange URL's OK) -->
  <script src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>

  <style>
    body { font-family: "Segoe UI", sans-serif; background: #eef2ff; padding: 40px; color:#111827; }
    .card { background:#fff; border-radius:14px; padding:24px; box-shadow:0 4px 20px rgba(0,0,0,.08); max-width:640px; margin:20px auto; }
    h1,h2{ margin:0 0 10px }
    .btn { background:#6366f1; color:#fff; border:0; padding:12px 18px; border-radius:8px; font-weight:600; cursor:pointer }
    .btn:hover{ background:#4f46e5 }
    .link { display:inline-block; background:#e0e7ff; color:#312e81; text-decoration:none; padding:8px 12px; border-radius:6px; margin-top:10px }
    .link:hover{ background:#c7d2fe }
    pre{ background:#f8fafc; padding:10px; border-radius:8px; overflow:auto; font-size:13px }
    #status{ color:#6b7280; font-size:14px; margin-top:8px }
  </style>
</head>
<body>
  <div class="card">
    <h1>üîê Paradym Wallet Login</h1>
    <p>Klik op de knop om in te loggen met je Paradym Wallet.</p>
    <button class="btn" id="btn" onclick="createLogin()">Genereer QR-code</button>
    <div id="status"></div>
  </div>

  <div class="card" id="qr-card" style="display:none;">
    <h2>üì± Scan met je Wallet</h2>
    <div id="qrcode" style="margin:20px auto; width:280px; height:280px;"></div>

    <!-- Altijd dezelfde (schone) URL gebruiken voor openen in wallet -->
    <a id="wallet-link" class="link" href="#" target="_blank" rel="noopener">Open in Paradym Wallet</a>

    <!-- Handig om te debuggen/kopi√´ren -->
    <pre id="openid-url"></pre>
  </div>

  <div class="card" id="loading-card" style="display:none;">
    <h2>‚è≥ Bezig met verificatie...</h2>
    <p>We controleren je wallet. Je wordt zo doorgestuurd.</p>
  </div>

  <script>
    const API_URL = "https://dockerapi-aika.onrender.com";
    let currentId = null;
    let qrCode = null;

    // verwijder ?qr=true of &qr=true uit de URL
    function stripQrParam(u) {
      try {
        const url = new URL(u);
        url.searchParams.delete("qr");
        return url.toString();
      } catch {
        // fallback: regex
        return u
          .replace(/([?&])qr=true(&|$)/, (_, p1, p2) => (p1 === '?' && p2 ? '?' : p1))
          .replace(/[?&]$/, '');
      }
    }

    async function createLogin() {
      document.getElementById("status").textContent = "Verzoek aanmaken...";
      document.getElementById("qr-card").style.display = "none";
      document.getElementById("loading-card").style.display = "none";

      const res = await fetch(`${API_URL}/request/create`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ issuer: "local", purpose: "Login" })
      });

      const data = await res.json();

      if (!res.ok || !data.openid_url) {
        alert("Fout bij aanmaken: " + (data?.detail || JSON.stringify(data)));
        return;
      }

      currentId = data.request_id;

      // ‚úÖ Gebruik ALTIJD de URI zonder &qr=true voor QR + deep link
      const raw = String(data.openid_url).trim();
      const cleanUrl = stripQrParam(raw);

      // QR renderen
      qrCode = new QRCodeStyling({
        width: 280,
        height: 280,
        type: "svg",
        data: cleanUrl,
        dotsOptions: { color: "#111827", type: "rounded" },
        backgroundOptions: { color: "#ffffff" },
        margin: 8
      });
      const holder = document.getElementById("qrcode");
      holder.innerHTML = "";
      qrCode.append(holder);

      // Link + debug
      document.getElementById("wallet-link").href = cleanUrl;
      document.getElementById("openid-url").textContent = cleanUrl;

      document.getElementById("qr-card").style.display = "block";
      document.getElementById("status").textContent = "QR klaar ‚Äî scan met je wallet.";

      pollStatus();
    }

    function pollStatus() {
      const timer = setInterval(async () => {
        if (!currentId) return;
        const res = await fetch(`${API_URL}/presentation/${currentId}/status`);
        if (!res.ok) return;

        const data = await res.json();

        if (data.status === "completed") {
          clearInterval(timer);
          localStorage.setItem("wallet_session", JSON.stringify(data.result || data));
          document.getElementById("qr-card").style.display = "none";
          document.getElementById("loading-card").style.display = "block";
          setTimeout(() => { window.location.href = "/dashboard.html"; }, 1200);
        } else if (data.status === "failed") {
          clearInterval(timer);
          alert("‚ùå Verificatie mislukt of geannuleerd.");
        }
      }, 2000);
    }
  </script>
</body>
</html>
