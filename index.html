<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paradym Login Demo</title>

  <!-- ‚úÖ Gebruik Qrious in plaats van qrcodejs -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>

  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #eef2ff; padding: 30px; color: #111827; }
    .card { background: white; border-radius: 12px; padding: 25px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 600px; margin: 20px auto; }
    .btn { background: #6366f1; color: white; border: none; padding: 12px 20px; border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 16px; }
    .btn:hover { background: #4f46e5; }
    pre { background: #f8fafc; padding: 10px; border-radius: 8px; overflow-x: auto; font-size: 13px; }
    a.link { background: #e0e7ff; padding: 8px 12px; border-radius: 6px; text-decoration: none; color: #312e81; display: inline-block; margin-top: 10px; }
    a.link:hover { background: #c7d2fe; }
    .small { color: #6b7280; font-size: 13px; }
  </style>
</head>
<body>

  <div class="card">
    <h1>üîê Paradym Wallet Login</h1>
    <p>Klik om in te loggen met je Paradym Wallet.</p>
    <button class="btn" onclick="createLogin()">Genereer QR Code</button>
  </div>

  <div class="card" id="qr-card" style="display:none;">
    <h2>üì± Scan met je Wallet</h2>
    <canvas id="qrcode" width="260" height="260" style="margin: 10px auto; display:block;"></canvas>
    <a id="wallet-link" class="link" href="#" target="_blank">‚û°Ô∏è Open in Paradym Wallet</a>
    <pre id="openid-url"></pre>
  </div>

  <div class="card" id="result-card" style="display:none;">
    <h2>‚úÖ Ingelogd!</h2>
    <p id="login-status">Wallet geverifieerd ‚úÖ</p>
    <h3>üë§ Gebruiker:</h3>
    <pre id="holder"></pre>
    <h3>üìú Resultaat Data:</h3>
    <pre id="payload"></pre>
    <a href="/dashboard.html" class="btn">‚û°Ô∏è Naar Dashboard</a>
  </div>

  <script>
  const API_URL = "https://dockerapi-aika.onrender.com";
  let currentId = null;

  async function createLogin() {
    const res = await fetch(`${API_URL}/request/create`, {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({ issuer: "local", purpose: "Login" })
    });

    const data = await res.json();
    currentId = data.request_id;

    const qrCanvas = document.getElementById("qrcode");
    const qr = new QRious({
      element: qrCanvas,
      size: 260,
      value: data.openid_url,
      level: 'L'
    });

    document.getElementById("wallet-link").href = data.openid_url;
    document.getElementById("openid-url").textContent = data.openid_url;
    document.getElementById("qr-card").style.display = "block";

    pollStatus();
  }

  function pollStatus() {
    const timer = setInterval(async () => {
      const res = await fetch(`${API_URL}/presentation/${currentId}/status`);
      if (!res.ok) return;
      const data = await res.json();

      if (data.status === "completed") {
        clearInterval(timer);
        showLogin(data);
      } else if (data.status === "failed") {
        clearInterval(timer);
        alert("‚ùå Verificatie mislukt of geannuleerd.");
      }
    }, 2000);
  }

  function showLogin(data) {
    document.getElementById("qr-card").style.display = "none";
    document.getElementById("result-card").style.display = "block";
    document.getElementById("holder").textContent = JSON.stringify(data.holder || data.result?.holder, null, 2);
    document.getElementById("payload").textContent = JSON.stringify(data.result, null, 2);

    // üîê Bewaar in localStorage voor dashboard
    localStorage.setItem("wallet_session", JSON.stringify(data.result));
  }
  </script>

</body>
</html>
