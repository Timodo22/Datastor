<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f3f4f6; padding: 30px; color: #111827; }
    .card { background: white; border-radius: 12px; padding: 25px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 600px; margin: 20px auto; }
    pre { background: #f8fafc; padding: 10px; border-radius: 8px; overflow-x: auto; font-size: 13px; }
    a { color: #6366f1; text-decoration: none; font-weight: 500; }
  </style>
</head>
<body>
  <div class="card">
    <h1>üë§ Wallet Dashboard</h1>
    <p id="welcome">Welkom terug!</p>
    <pre id="wallet-data"></pre>
    <a href="/frontend">‚¨ÖÔ∏è Uitloggen</a>
  </div>

  <script>
    const session = localStorage.getItem("wallet_session");
    if (!session) {
      document.getElementById("wallet-data").textContent = "Geen sessie gevonden.";
    } else {
      const data = JSON.parse(session);
      document.getElementById("wallet-data").textContent = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
