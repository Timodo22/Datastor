<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Dashboard</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f5f7ff; padding: 40px; color: #111827; }
    .card { background: white; border-radius: 14px; padding: 24px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); max-width: 760px; margin: 20px auto; }
    pre { background: #f8fafc; padding: 10px; border-radius: 8px; overflow-x: auto; }
    .row { display: flex; gap: 12px; }
    .btn { background: #ef4444; color: white; border: none; padding: 10px 16px; border-radius: 8px; cursor: pointer; font-weight: 600; }
    .btn:hover { background: #dc2626; }
    a { color: #312e81; }
    code { word-break: break-all; }
  </style>
</head>
<body>
  <div class="card">
    <h1>üéâ Paradym Verificatie Resultaat</h1>
    <p>Plak hieronder je Paradym JSON-resultaat om direct een JWT-token te genereren.</p>

    <textarea id="jsonInput" style="width:100%;height:160px;border-radius:8px;border:1px solid #ddd;padding:10px;"></textarea>
    <br/><br/>
    <button class="btn" onclick="generateJWT()">Maak JWT</button>

    <h3>JWT-token</h3>
    <pre id="jwt">-</pre>

    <h3>Payload</h3>
    <pre id="payload">-</pre>
  </div>

  <script>
    async function generateJWT() {
      const input = document.getElementById("jsonInput").value;
      const preJwt = document.getElementById("jwt");
      const prePayload = document.getElementById("payload");

      if (!input) {
        alert("Plak eerst je Paradym JSON in het tekstveld.");
        return;
      }

      try {
        const parsed = JSON.parse(input);
        const res = await fetch("/jwt/from_paradym", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(parsed)
        });

        if (!res.ok) {
          const err = await res.json();
          preJwt.textContent = "‚ùå Fout: " + (err.detail || res.statusText);
          prePayload.textContent = "-";
          return;
        }

        const data = await res.json();
        preJwt.textContent = data.jwt_token;
        prePayload.textContent = JSON.stringify(data.payload, null, 2);
      } catch (err) {
        preJwt.textContent = "‚ùå Ongeldige JSON of serverfout: " + err.message;
      }
    }
  </script>
</body>
</html>
