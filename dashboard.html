<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Dashboard</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f5f7ff; padding: 40px; color: #111827; }
    .card { background: white; border-radius: 14px; padding: 24px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); max-width: 760px; margin: 20px auto; }
    pre { background: #f8fafc; padding: 10px; border-radius: 8px; overflow-x: auto; }
    .row { display: flex; gap: 12px; }
    .btn { background: #ef4444; color: white; border: none; padding: 10px 16px; border-radius: 8px; cursor: pointer; font-weight: 600; }
    .btn:hover { background: #dc2626; }
    a { color: #312e81; }
    code { word-break: break-all; }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸŽ‰ Ingelogd via Paradym Wallet</h1>
    <p>Hieronder zie je de payload uit de verificatie en je JWT-token.</p>

    <h3>Paradym-payload</h3>
    <pre id="payload">-</pre>

    <h3>JWT-token</h3>
    <pre id="jwt">-</pre>

    <div class="row">
      <button class="btn" onclick="logout()">Uitloggen</button>
      <a href="/frontend">Terug naar login</a>
    </div>
  </div>

  <script>
    const raw = localStorage.getItem("wallet_session");
    const prePayload = document.getElementById("payload");
    const preJwt = document.getElementById("jwt");

    if (raw) {
      try {
        const parsed = JSON.parse(raw);
        // Toon ruwe payload
        prePayload.textContent = JSON.stringify(parsed, null, 2);
        // Toon jwt_token indien aanwezig
        if (parsed.jwt_token) {
          preJwt.textContent = parsed.jwt_token;
        } else {
          preJwt.textContent = "Geen jwt_token gevonden â€” controleer of de backend hem toevoegt aan /presentation/{id}/status.";
        }
      } catch {
        prePayload.textContent = raw;
        preJwt.textContent = "Kon JWT niet uitlezen (ongeldig JSON).";
      }
    } else {
      prePayload.textContent = "Geen sessie gevonden. Ga terug naar de login.";
      preJwt.textContent = "-";
    }

    function logout() {
      localStorage.removeItem("wallet_session");
      window.location.href = "/frontend";
    }
  </script>
</body>
</html>
